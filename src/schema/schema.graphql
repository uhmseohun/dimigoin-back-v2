scalar JSON

"기본 Query 타입입니다."
type Query {
  me: User!
  users: [User]!
  user(_id: ID!): User!
  teachers: [User]!
  students: [User]!
  circle(_id: ID!): Circle!
  circles: [Circle]
  appliedCircles: [CircleApplication]!
  applicationForm: JSON!
  allApplications(page: Int!): [CircleApplication]!
  applications: [CircleApplication]!
  myApplications: [CircleApplication]!
}

"기본 Mutation 타입입니다."
type Mutation {
  login(username: String!, password: String!): AuthType!
  createApplication(input: Application): CircleApplication!
  setApplicationStatus(input: setApplicationStatus): CircleApplication!
  setApplicationInterviewTime(input: setApplicationInterviewTime): CircleApplication!
}

"User 타입입니다."
type User {
  _id: ID!
  idx: Int!
  username: String!
  name: String!
  userType: String!
  gender: String!
  phone: String
  class: Int
  grade: Int
  number: Int
  serial: Int
  appliedCircles: [Circle]
  photo: [String]
  createdAt: String!
  updatedAt: String!
}

"Circle(동아리) 타입입니다."
type Circle {
  _id: ID!
  name: String!
  imageKey: String!
  category: String!
  description: String!
  chair: User!
  viceChair: User!
  videoLink: String!
  applied: Boolean
  applier: Int
}

"CircleApplication(동아리 지원서) 타입입니다."
type CircleApplication {
  _id: ID!
  status: String!
  circle: Circle!
  form: JSON!
  applier: User!
  interviewTime: String
  createdAt: String!
  updatedAt: String!
}

"인증 타입입니다."
type AuthType {
  accessToken: String!
  refreshToken: String!
  user: User!
}

"createApplication Mutation에서 사용됩니다."
input Application {
  circle: ID!
  form: JSON!
  status: String
}

"setApplicationStatus Mutation에서 사용됩니다."
input setApplicationStatus {
  applierId: ID!
  status: String!
}

"setApplicationInterviewTime Mutation에서 사용됩니다."
input setApplicationInterviewTime {
  applierId: ID!
  interviewTime: String!
}
