scalar JSON

"기본 Query 타입입니다."
type Query {
  "자신의 정보를 불러옵니다. *로그인 필수"
  me: User!
  "모든 유저 리스트를 불러옵니다. *권한 수정 예정"
  users: [User]!
  "한 유저의 정보를 불러옵니다. *권한 수정 예정"
  user(_id: ID!): User!
  "선생님 리스트를 불러옵니다. *권한 수정 예정"
  teachers: [User]!
  "학생 리스트를 불러옵니다. *로그인 필수"
  students: [User]!
  "한 동아리의 정보를 불러옵니다. *로그인 필수"
  circle(_id: ID!): Circle!
  "모든 동아리 리스트를 불러옵니다. *로그인 필수"
  circles: [Circle]
  "자신이 지원한 동아리 리스트를 불러옵니다. *로그인 필수"
  appliedCircles: [CircleApplication]!
  "동아리 지원서의 양식을 불러옵니다. *로그인 필수"
  applicationForm: JSON!
  "모든 동아리 지원서 리스트를 불러옵니다. *선생님만 접근 가능."
  allApplications(page: Int!): [CircleApplication]!
  "자신이 동아리장인 동아리 지원서 리스트를 ㄴ불러옵니다. *동아리장만 접근 가능."
  applications: [CircleApplication]!
  "내가 지원 한 동아리 지원서 리스트를 불러옵니다. *로그인 필수"
  myApplications: [CircleApplication]!
}

"기본 Mutation 타입입니다."
type Mutation {
  "로그인 Mutation 입니다."
  login(username: String!, password: String!): AuthType!
  "동아리 지원 Mutation 입니다."
  createApplication(input: Application): CircleApplication!
  "동아리 지원서의 상태를 변경합니다. *동아리장만 접근 가능"
  setApplicationStatus(input: setApplicationStatus): CircleApplication!
  "동아리 지원서의 면접 시간을 설정합니다. *동아리장만 접근 가능"
  setApplicationInterviewTime(
    input: setApplicationInterviewTime
  ): CircleApplication!
}

"User 타입입니다."
type User {
  _id: ID!
  idx: Int!
  username: String!
  name: String!
  userType: String!
  gender: String!
  phone: String
  class: Int
  grade: Int
  number: Int
  serial: Int
  appliedCircles: [Circle]
  photo: [String]
  createdAt: String!
  updatedAt: String!
}

"Circle(동아리) 타입입니다."
type Circle {
  _id: ID!
  name: String!
  imageKey: String!
  category: String!
  description: String!
  chair: User!
  viceChair: User!
  videoLink: String!
  applied: Boolean
  applier: Int
}

"CircleApplication(동아리 지원서) 타입입니다."
type CircleApplication {
  _id: ID!
  status: String!
  circle: Circle!
  form: JSON!
  applier: User!
  interviewTime: String
  createdAt: String!
  updatedAt: String!
}

"인증 타입입니다."
type AuthType {
  accessToken: String!
  refreshToken: String!
  user: User!
}

"createApplication Mutation에서 사용됩니다."
input Application {
  circle: ID!
  form: JSON!
  status: String
}

"setApplicationStatus Mutation에서 사용됩니다."
input setApplicationStatus {
  applierId: ID!
  status: String!
}

"setApplicationInterviewTime Mutation에서 사용됩니다."
input setApplicationInterviewTime {
  applierId: ID!
  interviewTime: String!
}
